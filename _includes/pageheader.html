<!-- Page Header -->
<!-- -- Based off of Dean Attali's beautifuljekyll -- -->
<header class="header-section {% if page.img %}has-img{% endif %}">
<div class="intro-header" {% if page.img %}style="background-image: url({{ page.img }})"{% endif %}>
<div class="container">
<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="page-heading">
          <h1>{% if page.title %}{{ page.title }}{% else %}<br/>{% endif %}</h1>
          {% if page.subtitle %}
            <hr class="small">
            <h2 class="page-subheading">{{ page.subtitle }}</h2>
          {% endif %}
        </div>
    </div>
</div>
</div>
</div>
</header>
